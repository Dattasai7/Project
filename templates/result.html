<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heart Disease Predictor</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

	<!-- Website Title -->
	<div class="container">
		<h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
		<div class='description'>
		</div>
	</div>

	<!-- Result -->
	<div class="results">
		{% if prediction==1 %}
		<h1>Prediction: <span class='danger'>You have Chances of Heart attack. Please consult a doctor.</span></h1>

		{% elif prediction==0 %}
		<h1>Prediction: <span class='safe'>Great! You DON'T have chances of Heart Disease.</span></h1>

		{% endif %}

		<a href="{{ url_for('diet') }}">Get you diet plan improve your health</a>

	</div>


</body>

</html>
